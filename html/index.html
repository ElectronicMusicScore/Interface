<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>ElectronicMusicScore - Home</title>

    <link href="/node_modules/bulma/css/bulma.min.css" rel="stylesheet" type="text/css"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body class="has-navbar-fixed-top">
<!-- Wifi connection modal -->
<div class="modal" id="wcm">
    <div class="modal-background"></div>
    <div class="modal-content">
        <form class="box">
            <h1 class="title">Connect to a Wi-Fi network</h1>
            <p class="subtitle is-6">
                Use this wizard to connect to a custom Wi-Fi network, for updating the Firmware, or other
                internet-dependent functions.
            </p>

            <fieldset id="ssid-fs">
                <label class="label">SSID</label>
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <div class="select is-fullwidth" id="ssid-sel">
                            <select id="ssid-val" name="ssid">
                                <option disabled hidden selected value="">Choose SSID</option>
                            </select>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary" id="ssid-src" type="button">
                            Search
                        </button>
                    </div>
                    <p class="help is-danger is-hidden" id="ssid-err">Could not find Wi-Fi networks.</p>
                </div>
            </fieldset>
            <progress class="progress is-small is-hidden" id="ssid-prog" max="100" style="margin-top: 5px"></progress>

            <div class="field" style="margin-top: 10px">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" placeholder="Password" type="password">
                </div>
            </div>

            <button class="button is-fullwidth" type="submit">Connect</button>
        </form>
    </div>
    <button aria-label="close" class="modal-close is-large"></button>
</div>

<div class="container">
    <nav aria-label="main navigation" class="navbar is-fixed-top" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item"></a>

            <a aria-expanded="false" aria-label="menu" class="navbar-burger" data-target="navbarMainMenu" role="button">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="navbarMainMenu">
            <a class="navbar-item">Home</a>
            <a class="navbar-item mt" data-target="wcm">Wifi</a>
        </div>
    </nav>

    <div id="osmdContainer"></div>
</div>

<a class="nav-left-button button"><img alt="..." src="icons/chevron_left_black_24dp.svg"/></a>
<a class="nav-right-button button"><img alt="..." src="icons/chevron_left_black_24dp.svg"/></a>

<script src="/node_modules/opensheetmusicdisplay/build/opensheetmusicdisplay.min.js"></script>
<script src="shortcuts.js"></script>
<script src="main.js"></script>
<script src="modal.js"></script>
<script src="backend.js"></script>
</body>
</html>
