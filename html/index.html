<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>ElectronicMusicScore - Home</title>

    <link href="/node_modules/bulma/css/bulma.min.css" rel="stylesheet" type="text/css"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body class="has-navbar-fixed-top">

<!-- Device incompatible modal -->
<div class="modal is-active" data-modal-force id="dim">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            Your device is not compatible
        </div>
    </div>
</div>

<!-- Files list modal -->
<div class="modal is-active" id="flm">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <h1 class="title">Files</h1>
            <h2 class="subtitle is-6">Space available: <span id="files-used"></span>/<span id="files-avail"></span></h2>
            <progress class="progress is-small is-info" id="files-spc" max="100" value="10">10%</progress>

            <progress class="progress is-small is-hidden" id="files-prog" max="100"></progress>

            <div class="tile is-ancestor" id="files-lst" style="overflow-x: scroll"></div>
            <div class="tile is-parent is-hidden" id="files-card">
                <div class="tile is-child card">
                    <div class="card-content">
                        <div class="content">
                            <h5 class="subtitle is-5" contenteditable="true" data-source="filename">Filename</h5>
                            <p>Size: <span data-source="size"></span></p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a class="card-footer-item" data-source="load" href="#">Load</a>
                        <a class="card-footer-item" data-source="delete" href="#">Delete</a>
                    </footer>
                </div>
            </div>

            <div class="file has-name is-boxed is-fullwidth">
                <label class="file-label">
                    <input class="file-input" id="files-upload" name="files_upload" type="file"/>
                    <span class="file-cta">
                        <span class="file-icon">
                          <img alt="..." src="icons/upload_file_black_24dp.svg"/>
                        </span>
                        <span class="file-label has-text-centered">
                          Choose a fileâ€¦
                        </span>
                    </span>
                    <span class="file-name is-hidden" id="files-name">
                        Screen Shot 2017-07-29 at 15.54.25.png
                    </span>
                </label>
            </div>
        </div>
    </div>
    <button aria-label="close" class="modal-close is-large"></button>
</div>

<div class="container">
    <nav aria-label="main navigation" class="navbar is-fixed-top" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item"></a>

            <a aria-expanded="false" aria-label="menu" class="navbar-burger" data-target="navbarMainMenu" role="button">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="navbarMainMenu">
            <a class="navbar-item mt" data-target="flm">Files</a>
            <a class="navbar-item mt" data-target="wcm">
                Wi-Fi
                <span class="tag is-danger is-info is-active" id="wifi-state"
                      style="margin-left: 5px">Disconnected</span>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable" id="insments">
                <a class="navbar-link">
                    Instruments
                </a>

                <div class="navbar-dropdown" id="i-drop">
                    <a class="navbar-item is-hidden" id="i-item">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span data-source="name"></span>
                        </label>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="osmdContainer"></div>
</div>

<a class="nav-left-button button"><img alt="..." src="icons/chevron_left_black_24dp.svg"/></a>
<a class="nav-right-button button"><img alt="..." src="icons/chevron_left_black_24dp.svg"/></a>
<div class="zoom-controls">
    <a class="button" id="zoom-out" title="Zoom Out"><img alt="..." src="icons/zoom_out_black_24dp.svg"/></a>
    <a class="button" id="zoom-in" title="Zoom In"><img alt="..." src="icons/zoom_in_black_24dp.svg"/></a>
</div>

<script src="/node_modules/opensheetmusicdisplay/build/opensheetmusicdisplay.min.js"></script>
<script src="shortcuts.js"></script>
<script src="utils.js"></script>
<script src="down-detector.js"></script>
<script src="main.js"></script>
<script src="modal.js"></script>
<script src="files-backend.js"></script>
</body>
</html>
